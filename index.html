<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>

            </div>

        </div>

          <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="404.png" alt="404 Error">
        </div>

        <div class="weather-body">

            <img src="cloud.png" alt="Weather Image" class="Weather-img">
        </div>

        <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="discription">Light Rain</p>
            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-solid fa-umbrella"></i>
                    <div class="text"><span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text"><span id="wind-speed">12Km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
